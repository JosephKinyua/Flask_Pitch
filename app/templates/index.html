{% extends 'base.html' %} {% import 'macros.html' as macro %} {% block content%}
<div class="container bg-info">
    <h1 class="text-center bg-info p-4">Pitches</h1>
    <div class="inspire">
        <h3 class="text-center"> Inspirations </h3>
        <div class="container bg-success"> {{ macro.displayPitches(inspire) }} </div>

    </div>

    <div id="pickup">
        <h3 class="text-center"> PickUp lines</h3>
        {{ macro.displayPitches(pickup) }}
    </div>

    <div id="slogan">
        <h3 class="text-center"> Product Slogans</h3>
        {{ macro.displayPitches(slogan) }}
    </div>
</div>
{% endblock %}
